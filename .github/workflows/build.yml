name: Build Oracle Backend Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Zip the Complete Package
        # This now zips the correct files into the current directory
        run: zip -r oracle-backend.zip server.js package.json node_modules

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: oracle-backend-package
          # This now points to the correctly located zip file
          path: oracle-backend.zip
          
