name: Build Oracle Backend Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Zip the Complete Package
        run: zip -r ../oracle-backend.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: oracle-backend-package
          path: ../oracle-backend.zip
          
